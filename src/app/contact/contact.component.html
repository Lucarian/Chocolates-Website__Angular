  <!------------------------------------------------------- FORM --------------------------------------------------------------------->

  <div class="row row-content justify-content-center">

    <div class="col-12">
      <h4>Send us your Feedback</h4>
    </div>

    <div class="col-12">
      <h3>JSON View:</h3>
      <p>{{ feedbackForm.value | json }}</p>
    </div>


    <div class="col-12 col-md-10">
      <form [formGroup]="feedbackForm">

        <div class="form-group row">
          <label for="firstname" class="col-md-2 col-form-label">Your First Name</label>
          <div class="col-md-10">
            <input type="text" id="firstname" class="form-control" formControlName="firstname"
              placeholder="Your First Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="lastname" class="col-md-2 col-form-label">Your Last Name</label>
          <div class="col-md-10">
            <input type="text" id="lastname" class="form-control" formControlName="lastname"
              placeholder="Your Last Name">
          </div>
        </div>

        <div class="form-group row">

          <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>

          <div class="col-5 col-sm-4 col-md-3">
            <div class="input-group">
              <div class="input-group-addon">(</div>
              <input id="areacode" formControlName="areacode" type="tel" class="form-control" id="areacode"
                name="areacode" placeholder="Area code">
              <div class="input-group-addon">)</div>
            </div>
          </div>

          <div class="col-7 col-sm-6 col-md-7">
            <input id="telnum" formControlName="telnum" type="tel" class="form-control" name="telnum"
              placeholder="Tel. number">
          </div>

        </div>

        <div class="form-group row">

          <label for="emailid" class="col-md-2 col-form-label">Email</label>
          <div class="col-md-10">
            <input id="emailid" formControlName="emailid" type="email" class="form-control" name="emailid"
              placeholder="Email">
          </div>

        </div>

        <div class="form-group row">
          <div class="form-check col-md-6 offset-md-2">
            <label for="form-check-label">
              <input id="checkbox" formControlName="checkbox" type="checkbox" class="form-check-input" name="approve"
                value="">
              <strong>May we contact you?</strong>
            </label>
          </div>

          <div class="col-md-3 offset-md-1">
            <select id="select" formControlName="select" class="form-control" name="">
              <option value="telephone">Tel.</option>
              <option value="email">Email</option>
            </select>
          </div>

        </div>

        <div class="form-group row">
          <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
          <div class="col-md-10">
            <textarea id="feedback" formControlName="feedback" class="form-control" name="feedback" cols="30"
              rows="12"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-10 offset-md-2">
            <button type="submit" class="btn btn-primary">Send Feedback</button>
          </div>
        </div>

      </form>
    </div>

    <!-- <div class="col-12 col-md"></div> -->

  </div>
